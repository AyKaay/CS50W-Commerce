{% extends "auctions/layout.html" %}

{% block body %}

<!-- Tailwind CSS -->
<div class="flex flex-col items-center justify-center px-6 py-2 mx-auto md:h-screen lg:py-0">
  <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Log in account
      </h1>

      <form class="space-y-4 md:space-y-6" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <!-- Username -->
        <div>
          <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your username</label>
          <input name="username" placeholder="Username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
        </div>
        <!-- Password -->
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
          <input type="password" name="password" id="password" placeholder="Password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
        </div>
        <!-- Submit -->
        <button type="submit" value="Register" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Submit
        </button> 

        <p id="helper-text-explanation" class="text-sm font-light text-gray-500 dark:text-gray-400">
          Don't have an account? 
          <a href="{% url 'register' %}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">
            Register here.
          </a>
        </p>
      </form>

    </div>
  </div>
</div>

{% endblock %}
